  <ng-template #content let-modal>
    
    <div class="modal-body">
        <button type="button" class="close mb-2" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
          <p *ngIf="statusForm" [ngClass]="statusForm ? 'invalid-text' : ''">Invalid form</p>   
          <p *ngIf="statusUser" [ngClass]="statusUser ? 'invalid-text' : ''">Incorrect username or password</p>   
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="email" class="form-control" formControlName="userName" 
                      id="username" [ngClass]="statusForm || statusUser ? 'invalid-input' : ''" aria-describedby="username"
                      (keyup)="onchange()"
                      >                         
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" [ngClass]="statusForm || statusUser ? 'invalid-input' : ''" formControlName="password" id="password" (keyup)="onchange()">              
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="rememberme">
              <label class="form-check-label" for="rememberme">Remember me</label>
            </div>
            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
            <button type="submit" class="btn btn-outline-primary" >Submit</button>
          </form>
    </div>   
  </ng-template>
